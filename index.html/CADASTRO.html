<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../imagens/logo2.png" alt="Logo" class="logo">
            <h2>Crie sua conta</h2>
            <p>Digite seu e-mail para criar sua conta</p>
            <form>
                <input type="text" placeholder="Nome" class="input">
                <input type="email" placeholder="nome@email.com.br" class="input">
                <input type=" Senha" placeholder="Digite sua senha" class= "input">
                <input type="Confirmar Senha" placeholder="Confirme sua Senha " class = "input">
                <button type="submit" class="btn-email">Cadastre-se</button>
            </form>
            <p class="terms">Ao clicar em continuar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></p>
        </div>
    </div>
</body>
</html>
