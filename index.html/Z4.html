<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Perfil</title>
    <link rel="stylesheet" href="../CSS/Z4.css">
 
</head>
<body>
    <header class="logoclass">
        <div class="logo">
            <img src="../imagens/logosembg.png" alt="Logo" class="logo">
            
        </div>
        <nav class="opcoesmenu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Orçamento</a></li>
                <li><a href="#">Minha Conta</a></li>
                <li><i class="fa-regular fa-heart"></i><li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <button class="menuLateral">
            <div class="perfil">
                <img src="../imagens/cliente1.jpg" alt="User Photo" class="perfil-foto">
                <p></p>
                <p>Lennon</p>
            </div>
            <ul class="menu">
                <li><a href="#">Editar Perfil</a></li>
                <li><a href="#">Meus Endereços</a></li>
                <li><a href="#">Meus Pedidos</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </button>
        

        <section class="perfil-editar">
            <h1>Editar Perfil</h1>
            <form action="#">
                <div class="grupoinfo">
                    <label for="primeiro-nome">Primeiro Nome</label>
                    <input type="text" id="primeiro-nome" name="primeiro-nome" value="">
                </div>
                <div class="grupoinfo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" value="">
                </div>
                <div class="grupoinfo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="">
                </div>
                <div class="grupoinfo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" value="">
                </div>
                <div class="grupoinfo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" value="">
                </div>
                <div class="grupoinfo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" value="">
                </div>
                <div class="grupoinfo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" value="">
                </div>

                <h2>Alterar Senha</h2>
                <div class="grupoinfo">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" id="senha-atual" name="">
                </div>
                <div class="grupoinfo">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" name="">
                </div>
                <div class="grupoinfo">
                    <label for="confirmar-senha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha">
                </div>

                <button type="submit" class="salvar-btn">Salvar alteração</button>
                <button type="button" class="cancelar-btn">Cancelar</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <div class="footer-content">
            <img src="../imagens/logosembg.png" alt="Logo" class="logo">

            <p>Contato: tweeb@comercial.com | (67) 1234-5678</p>
            <ul class="social">
                <li class="item-menu"><a href="home.html" class="link-item">Facebook</a></li>
                <li class="item-menu"><a href="home.html" class="link-item">Instagram</a></li>
                <li class="item-menu"><a href="home.html" class="link-item">TikTok</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
